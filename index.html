<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodori</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="wraper">
        <!-- <img src="./assets/blue-sky.jpeg" alt="background"> -->
        <div class="progress">
        </div>
        <div class="timer">
            <p class="leftNumber">25</p>
            <span>:</span>
            <p class="rightNumber">00</p>
        </div>
        <div class="controls">
            <div class="reset"><button><img src="./assets/svg_pause.png" alt="reset"></button></div>
            <div class="start-break">
                <div class="start"><button><img src="./assets/" alt="play"></button></div>
                <div class="break"><button><img src="./assets/play.png" alt="pause"></button></div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
