<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodori</title>
    <link rel="stylesheet" href="./style/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <main class="wraper">
        <!-- <img src="./assets/blue-sky.jpeg" alt="background"> -->
        <div class="progress">
        </div>
        <div class="timer">
            <p id="min">25</p>
            <span>:</span>
            <p id="sec">00</p>
        </div>
        <div class="controls">
            <div class="reset"><button class="resetBtn"></button></div>
            <div class="start-break">
                <div class="start"><button class="startBtn"></button></div>
                <div class="break"><button class="breakBtn"></button></div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
